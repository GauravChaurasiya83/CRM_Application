{% extends "webapp/base.html" %}

{% load crispy_forms_tags%}

{% block content %}
    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Login To Your Account</h3>
            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form|crispy}}
                <br>

                <button type="submit" class="btn btn-success w-100 btn-block p-2">Login to Your Account</button>


            </form>

            <br>

            <div class="text-center">
                <p>Don't have account</p> <a href="{% url 'register' %}">Register</a>

            </div>
            <br>



        </div>

    </body>



{% endblock %}
