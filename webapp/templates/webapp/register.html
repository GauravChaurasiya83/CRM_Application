{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content%}


    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Create Your Account</h3>
            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form|crispy}}
                <br>

                <button type="submit" class="btn btn-success w-100 btn-block p-2">Create Your Account</button>


            </form>

            <br>

            <div class="text-center">
                <p>Already have account ?</p> <a href="{% url 'login' %}">Login</a>

            </div>
            <br>



        </div>
    
    </body>



{% endblock %}
